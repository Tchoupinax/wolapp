<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>

<body class="p-4">
    <div id="app">
        <h1 class="text-3xl font-bold underline">
            Hello world!
        </h1>

        <div class="mt-16 p-2">
            <li>
                <button @click="sendMagicPacket('00:11:32:49:C2:FB')">00:11:32:49:C2:FB</button>
            </li>
        </div>
    </div>
</body>

<script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'

    createApp({
      data() {
        return {
          message: 'Hello Vue!'
        }
      },
      methods: {
        sendMagicPacket(address) {
            fetch('/api/send-magic-packet', {
                method: "POST",
                body: JSON.stringify({
                    address
                })
            })
        }
      }
    }).mount('#app')
  </script>

</html>
